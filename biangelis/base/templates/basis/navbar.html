{% load i18n %}

<style>
    .lang{
        float: right;
    }
</style>

<div class="navbar">
    <div class="navbar holder">
        <a href="{% url 'home' %}">
            <div class="nav_button home">
                <p class="text">Home</p>
            </div>
        </a>
        <a href="{% url 'feed' %}">
            <div class="nav_button projects">
                <p class="text">Projects</p>
            </div>
        </a>
        <a href="{% url 'contact' %}">
            <div class="nav_button contact">
                <p class="text">Contact Me</p>
            </div>
        </a>
        {% if request.user.is_authenticated %}
            <a href="{% url 'create_post' %}">
                <div class="nav_button create">
                    <p class="text">Create Post</p>
                </div>
            </a>
        {% endif %}
        <div class="lang">
                <form method="post" action="{% url 'set_language' %}">
                    {% csrf_token %}
                    {% get_current_language as current_language %}
                    <select id="language-select" name="language" onchange="this.form.submit()">
                        <option value="en" {% if current_language == "en" %}selected{% endif %}>English</option>
                        <option value="pt" {% if current_language == "pt" %}selected{% endif %}>PortugÃªs</option>
                      </select>
                </form>
        </div>
    </div>
</div>
