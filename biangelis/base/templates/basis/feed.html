{% extends 'basis/main.html' %}
{% load static %}

{% block content %}
<style>
    a>.nav_button.projects{
        background-color: #ffce8a;
        pointer-events: none;
        .text{
            color: #1e2233;
        }
    }
</style>
<h1 class="title">FEED PAGE</h1>

{% for post in posts %}

<div>
    <div class="preview">
        <img class="thumbnail" src="{{post.thumbnail.url}}">
        <div class="post_preview">
            <h5 class="preview_title">{{post.title}}</h5>
            <p class="preview_subtitle">{{post.sub_title}}</p>
        </div>
    </div>
</div>

{% empty %}
    <h3>No posts found</h3>

{% endfor %}

{% endblock content %}
