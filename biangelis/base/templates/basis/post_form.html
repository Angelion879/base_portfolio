{% extends 'basis/main.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<style>
    a>.nav_button.create{
        background-color: #ffce8a;
        pointer-events: none;
        .text{
            color: #1e2233;
        }
    }
    .title{
        margin-top: 0;
    }
</style>

<div class="intro">
    <h3 class="title">New Post</h3>
</div>
<div>
    <div class="form_container light">
        <form class="text" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
            <input class="" type="submit" value="Submit Post">        
        </form>
    </div>
</div>
{% endblock content %}
