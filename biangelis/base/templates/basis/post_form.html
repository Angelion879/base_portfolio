{% extends 'basis/main.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<style>
    a>.nav_button.create{
        background-color: #ffce8a;
        pointer-events: none;
        .text{
            color: #1e2233;
        }
    }
    .title{
        margin-top: 0;
    }
    input{
        margin-bottom: 1.3rem;
        background-color: #1e2233;
        border-radius: 0.5rem;
        border: 0;
    }
    [type="text"]{
        height: 2rem;
        width: 50rem;
    }
    textarea{
        height: 15rem;
        width: 50rem;
        resize: none;
    }
    .form-control{
        margin-bottom: 1.3rem;
        color: #f8fcff;
        font-size: 1rem;
        font-family: "Space Mono", monospace;
        font-weight: 400;
        background-color: #1e2233;
        border-radius: 0.5rem;
        border: 0;
    }
    .sub_button{
        margin: 0;
        height: 2rem;
        width: 10rem;
        font-size: 1.2rem;
        text-align: center;
        color: #1e2233;
        background-color: #ffce8a;
        align-items: center;
    }
    .sub_button:hover{
        background-color: #ffbe63;
    }
    #id_active{
        margin: 0;
        height: 1.3rem;
        width: 1.3rem;
        color: #ffce8a;
    }
</style>

<div class="intro">
    <h3 class="title">New Post</h3>
</div>
<div>
    <div class="form_container light">
        <form class="text" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
            <input class="text sub_button" type="submit" value="Submit Post">        
        </form>
    </div>
</div>
{% endblock content %}
